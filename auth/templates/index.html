{% extends "main.html" %}
{% block content %}
<div style="height: 100vh;">
    <div class="columns is-align-items-center" style="height: 100%; margin-top: 0; margin-right: 0;">
        <div class="column is-4 is-offset-4">
            <div class="card">
                <div class="card-content">
                    <p class="title">Member Area Login</p>
                    <div class="field">
                        <label for="email" class="label">E-mail</label>
                        <div class="control"><input type="text" class="input"></div>
                    </div>

                    <div class="field">
                        <label for="password" class="label">Password</label>
                        <div class="control"><input type="password" class="input"></div>
                        <a href="#">Forgot Password?</a>
                    </div>
                </div>
                <footer class="card-footer">
                    <a href="#" class="card-footer-item">New User</a>
                    <a href="#" class="card-footer-item">Login</a>
                </footer>
            </div>
        </div>
    </div>
</div>
{% endblock %}
